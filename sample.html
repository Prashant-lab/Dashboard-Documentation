<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	
	#myCanvas {
		height:300px;
	}

</style>

<script>


	var renderCanvas = function(src){

		var image = new Image();
		
		image.onload = function(){
			
			
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
		
			canvas.width = this.naturalWidth;
			canvas.height = this.naturalHeight;
		
			ctx.drawImage(this, 0, 0);
			var base64 = canvas.toDataURL();			
			document.getElementById("test").innerHTML = base64;

			
		}
		
		image.src = src;
	}
  



	
</script>


</head>
<body>


<input type="file" name="filechooser" id="filechooser" onchange = "renderCanvas(this.files[0].name);">


<p id = "test">Canvas:</p>

<canvas id="myCanvas" 
style="border:1px solid #d3d3d3;">
</canvas>



</body>
</html>
